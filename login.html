            <!-- navbar -->

                    <ul class="navbar-nav col-2">
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle custom-color custom-hover" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Kategori
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Website Development</a>

                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Database</a>
                            </div>

                    </ul>
                    <form class="form-inline col-8">
                        <div class="row w-100 justify-content-center">

                            <div class="col-8">
                                <input class="form-control w-100 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-custom1 my-2 my-sm-0 mr-10" type="submit">Search</button>
                            </div>

                        </div>
                    </form>
                    <div class="col-2">
                        <button class="btn btn-custom2 my-2 my-sm-0" type="submit">Sign Up</button>
                        <button class="btn btn-custom2 my-2 my-sm-0" type="submit">Login</button>
                    </div>
                </div>
            </nav>

        </header>

        <section>
            <div class="row justify-content-md-center h-100 login-custom">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form method="POST">

                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>

                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                        <a href="forgot.html" class="float-right">
                                            Forgot Password?
                                        </a>
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>

                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>

                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-block btn-custom3">
                                        Login
                                    </button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Don't have an account?
                                    <a href="signup.html">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="col text-footer">
                        <ul>
                            <li class="li-footer">

                            <li class="li-footer">Pengembalian dana</li>
                        </ul>
                    </div>
                    <div class="col text-footer">
                        <ul>
                            <li class="li-footer">
                                <strong>Contact</strong>
                            </li>
                            <li class="li-footer">
                                <a href="">

    <!-- Optional JavaScript -->

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flipclock.min.js"></script>
    <script type="text/javascript">
        var clock = $('.clock').FlipClock(3600 * 24 * 1, {
            clockFace: 'DailyCounter',
